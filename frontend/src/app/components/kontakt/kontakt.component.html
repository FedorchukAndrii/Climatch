<form class="kontakt-wrapper" #kontaktForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group kontakt-item">
        <label class="form-label" for="email">Email: </label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email">
    </div>
    <div class="form-group kontakt-item">
        <label class="form-label" for="country">Country: </label>
        <input type="text" class="form-control" id="country" required [(ngModel)]="model.country" name="country">
    </div>
    <div class="form-group kontakt-item">
        <label class="form-label" for="city">City: </label>
        <input type="text" class="form-control" id="city" required [(ngModel)]="model.city" name="city">
    </div>
    <div class="form-group kontakt-item">
        <label class="form-label" for="plz">Index: </label>
        <input type="text" class="form-control" id="plz" required [(ngModel)]="model.plz" name="plz">
    </div>
    <div class="form-group kontakt-item">
        <label class="form-label" for="street">Street: </label>
        <input type="text" class="form-control" id="street" required [(ngModel)]="model.street" name="street">
    </div>
    <div class="form-group kontakt-item">
        <label class="form-label" for="telefon">Mob.: </label>
        <input type="text" class="form-control" id="telefon" required [(ngModel)]="model.telefon" name="telefon">
    </div>
    <div class="form-group kontakt-item">
        <label class="form-label" for="website">Website: </label>
        <input type="text" class="form-control" id="website" required [(ngModel)]="model.website" name="website">
    </div>
    <div style="justify-self: center;">
        <button class="submit-btn" type="submit" name="submit">save kontakt</button>
    </div>
    {{ profileId }}
</form>
