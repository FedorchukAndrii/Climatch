<div class="container">
    <h1>Tutsmake</h1>
    <h2>Google Places Autocomplete</h2>
    <input ngx-google-places-autocomplete (onAddressChange)="AddressChange($event)" />

    <p>Address: {{ userAddress }}</p>
    <p>Latitude: {{ userLatitude }}</p>
    <p>Longitude: {{ userLongitude }}</p>
</div>
